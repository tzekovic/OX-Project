<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button id="theme-toggle" style="position: absolute; top: 1rem; right: 1rem; padding: 0.5rem 1rem; font-size: 1.5rem; line-height: 1;">ðŸŒ“</button>
        
        <div class="controls">
            <div class="mode-select">
                <button id="pvp-btn" class="active">PvP</button>
                <button id="pve-btn">PvE (AI)</button>
            </div>
            <div id="difficulty-select" class="difficulty-select hidden">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>

        <div class="status"></div>
        <div class="board">
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
            <div class="cell" id="9"></div>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
